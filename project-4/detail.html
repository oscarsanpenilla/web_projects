<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Blogen</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark sticky-top">
      <div class="container">
        <a class="navbar-brand text-light">Blogen</a>
        <button
          class="navbar-toggler"
          data-target="#my-nav"
          data-toggle="collapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="my-nav" class="collapse navbar-collapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item px-2">
              <a href="index.html" class="nav-link">Dashbord</a>
            </li>
            <li class="nav-item px-2">
              <a href="posts.html" class="nav-link">Posts</a>
            </li>
            <li class="nav-item px-2 active">
              <a href="categories.html" class="nav-link">Categories</a>
            </li>
            <li class="nav-item px-2">
              <a href="users.html" class="nav-link">Users</a>
            </li>
          </ul>

          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown mr-3">
              <a
                href=""
                class="nav-link dropdown-toggle"
                data-toggle="dropdown"
              >
                <i class="fas fa-user"></i> Welcome Oscar
              </a>
              <div class="dropdown-menu">
                <a href="profile.html" class="dropdown-item">
                  <i class="fas fa-user-circle"></i> Profile
                </a>
                <a href="settings.html" class="dropdown-item">
                  <i class="fas fa-cog"></i> Settings
                </a>
              </div>
            </li>
            <li class="nav-item">
              <a href="login.html" class="nav-link">
                <i class="fas fa-user-times"></i> Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- HEADER -->
    <header id="main-header" class="bg-warning py-2 text-white">
      <div class="container">
        <div class="row">
          <div class="col">
            <h1><i class="fas fa-ruler"></i> Details</h1>
          </div>
        </div>
      </div>
    </header>

    <!-- ACTIONS -->
    <section class="section bg-light py-4 mb-3" id="actions">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <a class="btn btn-light btn-block" href="index.html">
              <i class="fas fa-arrow-left"></i> Back To Dashbord
            </a>
          </div>
          <div class="col-md-3">
            <a class="btn btn-success btn-block" href="index.html">
              <i class="fas fa-save"></i> Save Changes
            </a>
          </div>
          <div class="col-md-3">
            <a class="btn btn-danger btn-block" href="index.html">
              <i class="fas fa-trash"></i> Delate
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- DETAILS -->
    <section id="details">
      <div class="container">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h4>Edit Post</h4>
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="title">Title</label>
                  <input
                    class="form-control"
                    type="text"
                    placeholder="Title One"
                  />
                </div>
                <div class="form-group">
                  <label for="category">Category</label>
                  <input
                    class="form-control"
                    type="text"
                    placeholder="Web Development"
                  />
                </div>
                <div class="form-group">
                  <label for="image">Upload File</label>
                  <div class="custom-file">
                    <input type="file" id="image" class="custom-file-input" />
                    <label for="image" class="custom-file-label"
                      >Choose File</label
                    >
                  </div>
                  <small class="form-text text-muted">Max 3Mb</small>
                </div>
                <div class="form-group">
                  <label for="body">Body</label>
                  <textarea
                    class="form-control"
                    cols="30"
                    rows="10"
                    id="editor1"
                  >
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit ad nisi, porro iure minima impedit repellat blanditiis! Expedita recusandae quis doloribus ipsam quod provident accusamus, explicabo rem quo beatae dolorum!
                </textarea
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <section id="main-footer" class="py-5 mt-3 bg-dark text-center text-white">
      <div class="container">
        <div class="row">
          <div class="col">Copyright &copy; <span id="year"></span>.</div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.ckeditor.com/4.11.4/standard/ckeditor.js"></script>

    <script>
      // Get the current year for the copyright
      $("#year").text(new Date().getFullYear());

      // Text area
      CKEDITOR.replace("editor1");
    </script>
  </body>
</html>
